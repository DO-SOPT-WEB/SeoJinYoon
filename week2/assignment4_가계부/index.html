<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
    <title>서진 가계부</title>
  </head>

  <body>
    <div class="black_bg"></div>
    <header class="title">
      <h1>서진 가계부 🧾</h1>
    </header>

    <main>
      <section class="total-container">
        <div class="total">
          <h2>나의 자산</h2>
          <p id="init_balance"></p>
          <div class="in-outcome">
            <div class="income">
              <i class="plus-icon fa-solid fa-circle-plus"></i>
              <span class="amount" id="income_amount"></span>
            </div>
            <div class="outcome">
              <i class="minus-icon fa-solid fa-circle-minus"></i>
              <span class="amount" id="outcome_amount"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="detail-container">
        <nav class="date">
          <button type="button"><i class="fa-solid fa-chevron-left"></i></button>
          <span>10월 10일</span>
          <button type="button"><i class="fa-solid fa-angle-right"></i></button>
        </nav>

        <header class="menu">
          <div>내역 리스트</div>
          <div class="inout-button">
            <input type="checkbox" name="inOrOut" class="income-btn" id="cb1"  onclick="displayCheckedElement()" checked/>
            <label for="cb1"><span class="cb1-label">수입</span></label>
            <input type="checkbox" name="inOrOut" class="outcome-btn" id="cb2" onclick="displayCheckedElement()" checked/>
            <label for="cb2"><span class="cb2-label">지출</span></label>
          </div>
        </header>

        <!-- 수입/지출 리스트 -->
        <ul class="inout-list" id="inout-list">
        </ul>
      </section>
    </main>

    <footer>
      <button class="add-btn"><div>+</div></button>

      <div class="modal_wrap">
          <p>내역 추가</p>
          <form  class="list_add">
            <div id="modal_inout_btn_container">
              <button type="button" id="modal_in_btn" class="modal_btn active" onClick="onClickModalTypeBtn()">수입</button>
              <button type="button" id="modal_out_btn" class="modal_btn" onClick="onClickModalTypeBtn()">지출</button>
            </div>

            <section class="list_content_type">
              <label for="content_type">종류</label>
              <select name="content_type" for="content_type" id="content_type">
                <option value="수입">수입</option>
                <option value="용돈">용돈</option>
              </select>
            </section>

            <section class="list_place">
              <label for="list_place">내용</label>
              <input type="text" id="list_place"/>
            </section>

            <button class="modal_save_btn" type="submit">저장</button>
            <button class="modal_close_btn">닫기</button>
          </form>
        </section>


      </div>
    </footer>

  </body>
</html>
