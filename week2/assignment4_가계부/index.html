<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
    <title>서진 가계부</title>
  </head>

  <body>
    <header class="title">
      <h1>서진 가계부 🧾</h1>
    </header>

    <main>
      <section class="total-container">
        <div class="total">
          <h2>나의 자산</h2>
          <p id="init_balance"></p>
          <div class="in-outcome">
            <div class="income">
              <i class="plus-icon fa-solid fa-circle-plus"></i>
              <span class="amount" id="income_amount">300000</span>
            </div>
            <div class="outcome">
              <i class="minus-icon fa-solid fa-circle-minus"></i>
              <span class="amount" id="outcome_amount">50300</span>
            </div>
          </div>
        </div>
      </section>

      <section class="detail-container">
        <nav class="date">
          <button type="button"><i class="fa-solid fa-chevron-left"></i></button>
          <span>10월 10일</span>
          <button type="button"><i class="fa-solid fa-angle-right"></i></button>
        </nav>

        <header class="menu">
          <div>내역 리스트</div>
          <div class="inout-button">
            <input type="checkbox" checked class="outcome-btn" id="cb1" />
            <label for="cb1"><span class="cb1-label">수입</span></label>
            <input type="checkbox" checked class="income-btn" id="cb2" />
            <label for="cb2"><span class="cb2-label">지출</span></label>
          </div>
        </header>

        <ul class="inout-list" id="inout-list">
        </ul>
      </section>
    </main>

    <footer>
      <button class="add-btn"><div>+</div></button>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
